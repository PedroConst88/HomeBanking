
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: (isHandset$ | async) === false}" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Sobre</a>
      <a mat-list-item href="#">Aprenda mais</a>
      <a mat-list-item href="#">Projetos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar class="top-nav">
      <div class="container">
      <div fxFlex fxLayout fxLayoutAlign="end center">
        <div *ngIf="!this.authService.isLoggedIn" class="top-header" fxLayout fxLayoutGap="20px">
          <button mat-button class="example-icon" aria-label="Example icon-button with share icon" [routerLink]="['/login']" fxLayout fxLayoutAlign="start center">
            Login
          </button>
        </div>
        <button *ngIf="this.authService.isLoggedIn" mat-button class="example-icon" aria-label="Example icon-button with share icon" (click)="logout()" fxFlex fxLayout fxLayoutAlign="end center"> 
          Logout
        </button>
      </div>
    </div>
    </mat-toolbar>
    <mat-toolbar class="main-menu" color="primary">
      <div class="container">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="logo_img"></div>
      <div fxFlex fxLayout fxLayoutAlign="end center" fxHide fxShow.gt-xs>
        <ul class="menu-header" fxLayout fxLayoutGap="20px">
          <li><a [routerLink]="['/about']">Sobre</a></li>
          <li><a [routerLink]="['/learn']">Aprenda mais</a></li>
          <li><a [routerLink]="['/projects']">Projetos</a></li>
        </ul>
      </div>
    </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
